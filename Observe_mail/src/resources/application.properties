# Server Configuration
server.port=8081
spring.application.name=notification-system-mail

# Kafka Configuration
kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
kafka.transaction-topic=${KAFKA_TRANSACTION_TOPIC:maill}
kafka.group-id=mail-observer-group

spring.kafka.bootstrap-servers=${kafka.bootstrap-servers}
spring.kafka.consumer.group-id=${kafka.group-id}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# SendGrid Configuration
sendgrid.api-key=${SENDGRID_API_KEY:}
mail.from-email=${MAIL_FROM_EMAIL:notifications@example.com}
mail.from-name=${MAIL_FROM_NAME:Notification System}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.notification.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
