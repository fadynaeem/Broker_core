# Server Configuration
spring.application.name=notification-consumer

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=email-notification-workers
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Email Topics
kafka.email.topic=notifications-email
kafka.email.retry.topic=notifications-email-retry

# Payment Topics
kafka.payment.topic=payment-events
kafka.payment.confirm.topic=payment-confirmations
kafka.payment.retry.topic=notifications-payment-retry

# Notification Settings
notification.max-retries=3
notification.retry-backoff-ms=5000

# SendGrid Configuration (Mock mode by default)
sendgrid.api-key=MOCK
sendgrid.from-email=notifications@example.com
sendgrid.from-name=Notification System
sendgrid.mock-mode=true

# Stripe Configuration (Mock mode by default)
stripe.api-key=MOCK
stripe.currency=usd
stripe.mock-mode=true

# Logging
logging.level.com.example.notification=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
